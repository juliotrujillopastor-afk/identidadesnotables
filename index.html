<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidad Notable Simbólica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745; /* Color verde para diferenciar */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #1e7e34;
        }
        #identidad-display, #resultado-display {
            font-family: 'Times New Roman', serif; /* Fuente más matemática */
            font-size: 1.6em;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            min-height: 50px;
            border-radius: 4px;
            background-color: #e9ecef;
            overflow-x: auto; /* Para manejar expresiones largas */
        }
        /* Subíndices para las potencias */
        sup {
            font-size: 0.7em;
            vertical-align: super;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Identidades Notables Simbólicas</h1>

        <button onclick="generarIdentidad()">Generar Nueva Identidad Simbólica</button>

        <h2>Identidad (Forma Factorizada):</h2>
        <div id="identidad-display">Presiona el botón para empezar.</div>

        <h2>Resultado (Forma Desarrollada):</h2>
        <div id="resultado-display"></div>
    </div>

    <script>
        // Función auxiliar para generar un coeficiente entero aleatorio (ej. 2 a 5)
        function getRandomCoefficient(min = 2, max = 5) {
            // Aseguramos que sea al menos 2 para que el coeficiente no sea 1 o 0
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función auxiliar para formatear términos. Si el coeficiente es 1, no se muestra.
        function formatTerm(coeff, variable, exponent) {
            // Si el coeficiente es 0, el término completo es 0
            if (coeff === 0) return ""; 

            // Formato para el coeficiente
            let coeffStr = Math.abs(coeff) === 1 && exponent > 0 ? "" : Math.abs(coeff).toString();
            
            // Si el exponente es 1, no se muestra (ej: 'x')
            let varStr = exponent === 1 ? variable : 
                         exponent === 2 ? `${variable}²` : 
                         `${variable}<sup>${exponent}</sup>`; // Exponente > 2 si se quisiera
            
            // Si el exponente es 0, solo se muestra el coeficiente
            if (exponent === 0) varStr = "";

            // Coeficiente y variable juntos (ej: 4x², y)
            let term = coeffStr + varStr;
            
            // Manejar el signo
            return (coeff > 0 ? " + " : " - ") + term;
        }
        
        // Función principal para generar y mostrar la identidad simbólica
        function generarIdentidad() {
            // Generar coeficientes aleatorios positivos para a y b
            const a = getRandomCoefficient(); // Coeficiente de x
            const b = getRandomCoefficient(); // Coeficiente constante
            
            // Elegir un tipo de identidad aleatorio: 0, 1 o 2
            const tipo = Math.floor(Math.random() * 3); 

            let identidad;
            let resultado;
            
            // Coeficientes resultantes después de elevar o multiplicar
            const a2 = a * a; // Coeficiente de x²
            const b2 = b * b; // Coeficiente constante al cuadrado

            // La variable principal es 'x' y la constante es 'b'
            const varX = 'x'; 
            const varY = 'y'; // Usaremos 'y' para el caso de binomio

            // Lógica para generar la identidad y su resultado simbólico
            switch (tipo) {
                case 0: // TIPO 1: (ax + b)² = a²x² + 2abx + b² (Binomio suma al cuadrado)
                    const dos_ab = 2 * a * b; // Coeficiente de x
                    
                    identidad = `(${a}${varX} + ${b})²`;
                    
                    // a²x² + 2abx + b²
                    // Se usa substring(3) para quitar el primer " + " del primer término
                    resultado = formatTerm(a2, varX, 2).substring(3) + 
                                formatTerm(dos_ab, varX, 1) + 
                                formatTerm(b2, "", 0); // Exponente 0 para el término constante
                    break;

                case 1: // TIPO 2: (ax - b)² = a²x² - 2abx + b² (Binomio diferencia al cuadrado)
                    const dos_ab_diff = 2 * a * b; // Coeficiente de x
                    
                    identidad = `(${a}${varX} - ${b})²`;
                    
                    // a²x² - 2abx + b²
                    resultado = formatTerm(a2, varX, 2).substring(3) + // a²x² (quitando el +)
                                formatTerm(-dos_ab_diff, varX, 1) + // -2abx (el signo negativo se maneja en formatTerm)
                                formatTerm(b2, "", 0); // +b²
                    break;

                case 2: // TIPO 3: (ax + b) · (ax - b) = a²x² - b² (Suma por diferencia)
                    identidad = `(${a}${varX} + ${b}) · (${a}${varX} - ${b})`;
                    
                    // a²x² - b²
                    resultado = formatTerm(a2, varX, 2).substring(3) + // a²x²
                                formatTerm(-b2, "", 0); // -b²
                    break;
                
                // Opcional: Podrías añadir (ax + by)²
                /*
                case 3: // TIPO 4: (ax + by)² = a²x² + 2abxy + b²y²
                    const b_y = getRandomCoefficient(); // Nuevo coeficiente para y
                    const a2_case3 = a * a;
                    const b2_y = b_y * b_y;
                    const dos_ab_xy = 2 * a * b_y;
                    
                    identidad = `(${a}${varX} + ${b_y}${varY})²`;

                    // a²x² + 2abxy + b²y²
                    resultado = formatTerm(a2_case3, varX, 2).substring(3) + // a²x²
                                formatTerm(dos_ab_xy, varX + varY, 1) + // 2abxy
                                formatTerm(b2_y, varY, 2); // b²y²
                    break;
                */

                default:
                    identidad = "Error";
                    resultado = "Error";
            }

            // Mostrar los resultados en la página
            document.getElementById('identidad-display').innerHTML = identidad;
            document.getElementById('resultado-display').innerHTML = resultado;
        }
    </script>

</body>
</html>
