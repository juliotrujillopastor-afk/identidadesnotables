<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidad Notable Simbólica (Ejercicio)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        #btn-generar {
            background-color: #28a745; /* Verde */
            color: white;
        }
        #btn-generar:hover {
            background-color: #1e7e34;
        }
        #btn-mostrar-solucion {
            background-color: #007bff; /* Azul */
            color: white;
            /* Inicialmente oculto */
            display: none; 
        }
        #btn-mostrar-solucion:hover {
            background-color: #0056b3;
        }
        #identidad-display, #resultado-display {
            font-family: 'Times New Roman', serif;
            font-size: 1.6em;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            min-height: 50px;
            border-radius: 4px;
            background-color: #e9ecef;
            overflow-x: auto;
        }
        /* Estilo para ocultar el resultado */
        #resultado-container {
            visibility: hidden; 
            opacity: 0; 
            transition: visibility 0s, opacity 0.5s linear;
        }
        #resultado-container.visible {
            visibility: visible;
            opacity: 1;
        }
        sup {
            font-size: 0.7em;
            vertical-align: super;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Identidades Notables - Ejercicio</h1>

        <div class="button-group">
            <button id="btn-generar" onclick="generarIdentidad()">Generar Nueva Identidad</button>
            <button id="btn-mostrar-solucion" onclick="mostrarSolucion()">Mostrar Solución</button>
        </div>

        <hr>

        <h2>Identidad a Desarrollar:</h2>
        <div id="identidad-display">Presiona el botón Generar para empezar.</div>

        <div id="resultado-container">
            <h2>Resultado (Forma Desarrollada):</h2>
            <div id="resultado-display"></div>
        </div>
    </div>

    <script>
        // Función auxiliar para generar un coeficiente entero aleatorio
        function getRandomCoefficient(min = 2, max = 5) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función auxiliar para formatear términos. 
        function formatTerm(coeff, variable, exponent) {
            if (coeff === 0) return ""; 

            // Formato para el coeficiente (oculta '1' si hay variable)
            let coeffStr = Math.abs(coeff) === 1 && exponent > 0 ? "" : Math.abs(coeff).toString();
            
            // Formato para la variable y exponente
            let varStr = exponent === 1 ? variable : 
                         exponent === 2 ? `${variable}²` : 
                         exponent === 0 ? "" :
                         `${variable}<sup>${exponent}</sup>`; 
            
            let term = coeffStr + varStr;
            
            // Retorna el signo y el término
            return (coeff > 0 ? " + " : " - ") + term;
        }

        // Variable global para almacenar el resultado
        let resultadoGlobal = "";
        
        // --- FUNCIONES DE CONTROL ---

        // Muestra el botón 'Mostrar Solución' y oculta el resultado
        function prepararEjercicio() {
            document.getElementById('btn-mostrar-solucion').style.display = 'inline-block';
            const resultadoCont = document.getElementById('resultado-container');
            resultadoCont.classList.remove('visible');
            resultadoCont.style.visibility = 'hidden'; 
        }

        // Muestra el resultado y oculta el botón 'Mostrar Solución'
        function mostrarSolucion() {
            document.getElementById('resultado-display').innerHTML = resultadoGlobal;
            document.getElementById('btn-mostrar-solucion').style.display = 'none';
            
            const resultadoCont = document.getElementById('resultado-container');
            // Usamos una pequeña transición para que aparezca suavemente
            resultadoCont.style.visibility = 'visible';
            resultadoCont.classList.add('visible'); 
        }
        
        // --- FUNCIÓN PRINCIPAL DE GENERACIÓN ---
        function generarIdentidad() {
            prepararEjercicio(); // Resetea la interfaz para un nuevo ejercicio
            
            const a = getRandomCoefficient(); // Coeficiente de x
            const b = getRandomCoefficient(); // Coeficiente constante
            
            const tipo = Math.floor(Math.random() * 3); 

            let identidad;
            let resultadoDesarrollado;
            
            const a2 = a * a; // Coeficiente de x²
            const b2 = b * b; // Coeficiente constante al cuadrado
            const varX = 'x'; 

            switch (tipo) {
                case 0: // (ax + b)² = a²x² + 2abx + b²
                    const dos_ab_sum = 2 * a * b; 
                    identidad = `(${a}${varX} + ${b})²`;
                    
                    // a²x² + 2abx + b²
                    resultadoDesarrollado = formatTerm(a2, varX, 2).substring(3) + 
                                            formatTerm(dos_ab_sum, varX, 1) + 
                                            formatTerm(b2, "", 0); 
                    break;

                case 1: // (ax - b)² = a²x² - 2abx + b²
                    const dos_ab_diff = 2 * a * b; 
                    identidad = `(${a}${varX} - ${b})²`;
                    
                    // a²x² - 2abx + b²
                    resultadoDesarrollado = formatTerm(a2, varX, 2).substring(3) + 
                                            formatTerm(-dos_ab_diff, varX, 1) + 
                                            formatTerm(b2, "", 0); 
                    break;

                case 2: // (ax + b) · (ax - b) = a²x² - b²
                    identidad = `(${a}${varX} + ${b}) · (${a}${varX} - ${b})`;
                    
                    // a²x² - b²
                    resultadoDesarrollado = formatTerm(a2, varX, 2).substring(3) + 
                                            formatTerm(-b2, "", 0); 
                    break;
                
                default:
                    identidad = "Error";
                    resultadoDesarrollado = "Error";
            }

            // Almacenar el resultado y mostrar la identidad
            resultadoGlobal = resultadoDesarrollado;
            document.getElementById('identidad-display').innerHTML = identidad;
        }
    </script>

</body>
</html>
